_RAISED_TYPE_NOT_CAUGHT=Raised type ''{0}'' is not caught within the enclosing definition
_UNKNOWN_ROLE=Unknown role ''{0}''
_UNRELATED_TO_LOCATED_ROLE=Unrelated to located role ''{0}''